	<script type="text/javascript">	
	(function () {
		var navOffset =  $('nav').offset().top;

		$(window).bind('scroll', function () {
			if ($(window).scrollTop() > navOffset && !$('nav').hasClass('fixed-nav'))
				$('nav').addClass('fixed-nav').fadeOut(0).fadeIn(200);

				$('nav').removeClass('fixed-nav').fadeOut(0).fadeIn(200);					
		});
	})();
